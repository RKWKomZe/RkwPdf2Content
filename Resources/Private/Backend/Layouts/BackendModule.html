<f:be.container
    loadExtJs="true"
    loadExtJsTheme="true"
    loadJQuery="true"
    enableClickMenu="false">

    <div class="typo3-fullDoc">

        <div id="angular-app ng-app" ng-app="Pdf2Content">
            <div ng-controller="MainController">

                <div id="typo3-docheader">
                    <f:render section="topcommands"/>
                </div>

                <div id="typo3-docbody">
                    <div id="typo3-inner-docbody" class="backendmodule">
                        <f:render section="main"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

</f:be.container>
